<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="prefetch" href="https://stackpath.bootstrapcdn.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ajax form submit</title>
    <style>
        .edit {
            color: red;
            cursor: pointer;
            font-size: 11px;
        }

        .result-table {
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <main style="max-width:500px;margin:auto">
        <form class="form">
     
            <h2 class="text-center title">Add New Record Page</h2>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" name="product" placeholder="Product Name" required>

            </div>
            <div class="form-group">
                <label for="qty">Quantity in Stock</label>
                <input type="number" class="form-control" id="qty" name="quantity" placeholder="Quantity" required quantity="0" min='1'>
            </div>
            <div class="form-group">
                <label for="price">Price per Item</label>
                <input type="number" name="price" class="form-control" id="price" placeholder="Price" step="0.01" value="" min=0 required>
            </div>
            <input type="hidden" name="_method" value="post">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span class="btn btn-secondary add-record" style="display: none;">Back to Add New</span>
        </form>
        <section class="result-table">
            <div class="text-center loading">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <table style="display: none;" class="table table-striped">
                <thead>
                    <th>Product name</th>
                    <th>Quantity in stock</th>
                    <th>Price per item</th>
                    <th>Datetime submitted</th>
                    <th>Total value number</th>
                    <th>Action</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="process-form.js"></script>
   
</body>

</html>
